<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enrollment Confirmation ‚Äì LiPS Training India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:#f5f7fb;
  color:#111827;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
}
.topbar button{
  background:none;
  border:none;
  font-size:0.9rem;
  cursor:pointer;
  font-weight:600;
}
.topbar .close{
  color:#dc2626;
}

/* ===== RECEIPT CARD ===== */
.container{
  max-width:520px;
  margin:24px auto;
  background:#ffffff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
h1{
  font-size:1.3rem;
  margin-bottom:4px;
}
.sub{
  font-size:0.85rem;
  color:#6b7280;
  margin-bottom:16px;
}

.row{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px dashed #e5e7eb;
  font-size:0.9rem;
}
.row strong{
  font-weight:600;
}

.status{
  margin:16px 0;
  padding:12px;
  background:#ecfdf5;
  color:#065f46;
  border:1px solid #10b981;
  border-radius:10px;
  font-weight:600;
  text-align:center;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:10px;
  margin-top:18px;
}
.actions button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.print{
  background:#111827;
  color:#fff;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <button onclick="history.back()">‚¨ÖÔ∏è Back</button>
  <button class="close" onclick="window.location.href='index.html'">‚ùå Close</button>
</div>

<!-- RECEIPT -->
<div class="container">
  <h1>Enrollment Confirmation</h1>
  <p class="sub">LiPS Training India‚Äì Lifestyle ‚Ä¢ Image ‚Ä¢ Personality ‚Ä¢ Skills</p>

  <div class="row"><span>Enrollment No</span><strong id="enrollNo"></strong></div>
  <div class="row"><span>Name</span><strong id="name"></strong></div>
  <div class="row"><span>Mobile</span><strong id="mobile"></strong></div>
  <div class="row"><span>Email</span><strong id="email"></strong></div>
  <div class="row"><span>Course</span><strong id="course"></strong></div>
  <div class="row"><span>Payment Mode</span><strong>QR / Bank Transfer</strong></div>
  <div class="row"><span>Date</span><strong id="date"></strong></div>

  <div class="status">
    ‚úî Payment Status: TO BE CONFIRMED BY INSTITUTE
  </div>

  <div class="actions">
    <button class="print" onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
  </div>
</div>

<script>
/* ===== LOAD DATA FROM STORAGE ===== */
const data = JSON.parse(localStorage.getItem("enrollData")) || {};

document.getElementById("enrollNo").innerText =
  data.enrollNo || ("LIPS-" + Date.now());

document.getElementById("name").innerText =
  data.name || "-";

document.getElementById("mobile").innerText =
  data.mobile || "-";

document.getElementById("email").innerText =
  data.email || "-";

document.getElementById("course").innerText =
  data.course || "-";

document.getElementById("date").innerText =
  new Date().toLocaleString();
</script>

</body>
</html>
